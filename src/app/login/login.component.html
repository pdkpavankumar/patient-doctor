<mat-card class="login">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Doctor login</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="form">
      <mat-form-field class="full-width">
        <mat-label>User name</mat-label>
        <input matInput placeholder="Enter your user name" [(ngModel)]="username" name="username"/>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput  [(ngModel)]="password" name="password"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="login()">Login</button>
    <button mat-stroked-button (click)="password()">Reset</button>
  </mat-card-actions>

</mat-card>
